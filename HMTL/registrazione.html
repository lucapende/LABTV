<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un nuovo account</title>
    <script src="../JAVASCRIPT/registrazione.js" defer></script>
    <link rel="stylesheet" href="../StileCSS/registrazione.css">
</head>
<body>
    <main>
        <a href="login.html"><img src="../LabTV-Loghi/logoLabflix.png" alt="logo"></a>
        <h1>Crea un nuovo profilo</h1>
        <form action="submit">
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="psw" placeholder="Password">
            <span id="formatoPswErrato"></span>
            <input type="password" id="ripetiPsw" placeholder="Ripeti Password">
            <span id="pswDiversa"></span>
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Accetto i termini e le condizioni</label>
            </div>
            <button type="submit">Crea Profilo</button>
        </form>
    </main>
</body>
</html>
